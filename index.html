<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="card card-5">
                <div class="card-heading">

                                </div>

                                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="value">

                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--blue" id="boton">Saludar!!</button>
                    </div>
                </div>
